<section class="breadcrumb-wrapper">
    <div class="breadcrumb">
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="scrollToTop()">Dashboard</a> &gt;
      <a>Support</a> &gt;
      <!-- <a>Campaigns</a> &gt; -->
      <span>contact</span>
    </div>
</section>


<section class="async-background ">
    <h2>Support<mat-icon (click)="showDescription()">help</mat-icon></h2>

    <section class="async-container">

        <div class="title">
            <h3>Submit A Contact Request</h3>
        </div>


        <div class="form-container">
            <form class="flex-form" [formGroup]="SupprtRequestForm" (ngSubmit)="onSubmit()">

            
                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Subject of the message</mat-label>
                        <input matInput formControlName="subject" required>
                        <mat-error *ngIf="SupprtRequestForm.get('subject')?.hasError('required') ">
                            This field is required.  
                        </mat-error> 
                    </mat-form-field>
                </div>


                <div class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label>Leave a message</mat-label>
                        <textarea matInput formControlName="message"></textarea>
                        <mat-error *ngIf="SupprtRequestForm.get('message')?.hasError('required') ">
                            This field is required.  
                        </mat-error>
                    </mat-form-field>
                </div>
               

                <button mat-flat-button color="primary">Submit</button>
            </form>
        </div>
    </section>
    
</section>
